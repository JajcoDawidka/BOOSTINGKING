<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | BoostingKing</title>
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="auth.css" />
</head>
<body>
    <div class="auth-header">
        <a href="index.html" class="logo">BoostingKing</a>
        <p class="tagline">Your Premier Boosting Service</p>
    </div>

    <div class="auth-container">
        <form id="login-form" class="auth-form" novalidate>
            <h2>Login</h2>

            <div class="input-group">
                <label for="login-email">Email</label>
                <input
                    type="email"
                    id="login-email"
                    required
                    maxlength="50"
                    pattern=".+@.+\..+" title="Proszƒô podaƒá prawid≈Çowy adres e-mail" autocomplete="username"
                />
            </div>

            <div class="input-group password-group">
                <label for="login-password">Password</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="login-password"
                        required
                        minlength="8"
                        maxlength="32"
                        autocomplete="current-password"
                    />
                    <span class="toggle-pass" style="cursor:pointer;">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="cta-button">Login</button>
            <p class="auth-switch">
                Nie masz jeszcze konta? <a href="register.html">Zarejestruj siƒô</a> </p>
            <div id="login-message" class="auth-message"></div>
        </form>
    </div>

    <script src="general.js"></script> 
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-pass').forEach(el => {
            el.addEventListener('click', () => {
                const inp = el.previousElementSibling;
                inp.type = inp.type === 'password' ? 'text' : 'password';
                el.textContent = inp.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        });

        // Spinner element creator (bez zmian)
        function createSpinner() {
            const spinner = document.createElement('span');
            spinner.className = 'spinner';
            spinner.setAttribute('aria-label', '≈Åadowanie'); // Poprawiono polskie znaki
            return spinner;
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const msgDiv = document.getElementById('login-message');

            msgDiv.textContent = '';
            msgDiv.style.color = '';
            const spinner = createSpinner();
            msgDiv.appendChild(spinner);

            try {
                // U≈ºywamy globalnego API_BASE_URL, kt√≥re powinno byƒá dostƒôpne z general.js
                const res = await fetch(`${API_BASE_URL}/login.php`, {
                    method: 'POST',
                    credentials: 'include', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await res.json();

                if (res.ok && result.success) {
                    msgDiv.style.color = 'green';
                    msgDiv.textContent = 'Zalogowano pomy≈õlnie! Przekierowujƒô...'; // Poprawiono polskie znaki

                    setTimeout(() => {
                        window.location.href = 'index.html'; 
                    }, 1500);
                } else {
                    msgDiv.style.color = 'red';
                    msgDiv.textContent = result.error || 'B≈ÇƒÖd logowania.'; // Poprawiono polskie znaki
                }
            } catch (err) {
                if (msgDiv.contains(spinner)) {
                    msgDiv.removeChild(spinner);
                }
                msgDiv.style.color = 'red';
                msgDiv.textContent = err.message || 'B≈ÇƒÖd sieci.'; // Poprawiono polskie znaki
                console.error('B≈ÇƒÖd logowania:', err);
            }
        });
    </script>
</body>
</html>
